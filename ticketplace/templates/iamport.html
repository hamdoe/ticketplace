{% import "bootstrap/wtf.html" as wtf %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iamport 테스트</title>
</head>
<body>
{{ content.name }}
{{ wtf.quick_form(form) }}
<button id="paymentButton" class="btn btn-lg danger">결제!!!!!</button>
</body>

<script src="{{ url_for('static', filename='js/libs/jquery-1.11.0.min.js') }}"></script>
<script type="text/javascript" src="https://service.iamport.kr/js/iamport.payment.js"></script>
<script>
  $(function(){
    var IMP = window.IMP;
    IMP.init('imp05549724');
  });
  $('#paymentButton').click(function () {
    IMP.request_pay({
      pay_method: 'card', // 'card' : 신용카드 | 'trans' : 실시간계좌이체 | 'vbank' : 가상계좌 | 'phone' : 휴대폰소액결제
      escrow: true, //에스크로결제요청인 경우 true(기본값 : false)
      merchant_uid: 'merchant_' + new Date().getTime(),
      name: '주문명:결제테스트',
      amount: 14000,
      buyer_email: 'iamport@siot.do',
      buyer_name: '구매자이름',
      buyer_tel: '010-2040-9402',
      buyer_addr: '서울특별시 강남구 삼성동',
      buyer_postcode: '123-456',
      vbank_due: '20151231',
      app_scheme: 'iamporttest' //in app browser결제에서만 사용
    }, function (rsp) {
      if (rsp.success) {
        var msg = '결제가 완료되었습니다.';
        msg += '고유ID : ' + rsp.imp_uid;
        msg += '상점 거래ID : ' + rsp.merchant_uid;
        msg += '결제 금액 : ' + rsp.paid_amount;
        msg += '카드 승인번호 : ' + rsp.apply_num;
        alert(msg)
      } else {
        var msg = '결제에 실패하였습니다.';
        msg += '에러내용 : ' + rsp.error_msg;
        alert(msg)
      }
    });
  })


</script>

</html>
