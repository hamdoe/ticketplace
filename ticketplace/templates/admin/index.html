{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
<div class="row">
  {% if not session.get('admin_authenticated') %}
    <h3>로그인</h3>
    <form method="POST">
      {{ login_form.hidden_tag() }}
      {{ login_form.password }}
      {{ login_form.submit }}
    </form>
  {% endif %}
</div>
</div>
{% endblock %}
